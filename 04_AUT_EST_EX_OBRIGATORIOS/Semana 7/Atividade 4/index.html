<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagem de avião</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="aviao.png">
    <script src="script.js"></script>
</head>
<body>
    <center>
    <h1>COMPRA DE PASSAGEM</h1>
    <h2>Confira nossas promoções!</h2>
    <h4>Vôos diurnos - R$ 200,00 /pessoa</h4>
        <h6>Acima de 50 pessoas promoção de 40% na passagem!</h6>
    <br>
    <h4>Vôos noturnos - R$ 380,00 /pessoa</h4>
        <h6>Acima de 50 pessoas promoção de 20% na passagem!</h6>
    </center>

    <div>
        <h3>Realize sua compra!</h3>
        <p>Número de pessoas: <input type="number" id="pessoas"></p>
        <p>Período: 
            <select name="Período" id="periodo">
                <option value="Diurno">Diurno</option>
                <option value="Noturno">Noturno</option>
            </select>
        </p>
        <button onclick="comprar()">Realizar compra</button>
        <h3 id="total">Total: </h3>
    </div>
</body>
</html>
